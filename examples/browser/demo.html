<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>PRYV signin demo</title>
  <script type="text/javascript" src="../../dist/pryv.js"></script>
</head>
<body>
<script>

  var Pryv = require('pryv');

  // force usage of staging
  Pryv.Access.config.registerURL = { host: 'reg.pryv.in', 'ssl': true};

  /**
   * process the form and request access
   */
  var requestedPermissions = [
    {
      "streamId" : "diary",
      "defaultName" : "Journal",
      "level" : "read"
    },
    {
      "streamId" : "position",
      "defaultName" : "Position",
      "level" : "read"
    }
  ];

  // ----------------------- //
  var settings = {
    requestingAppId : 'test-demo-access',
    requestedPermissions : requestedPermissions,
    returnURL : 'auto#', // set this if you don't want a popup
    spanButtonID : 'pryvButton', // (optional)
    callbacks : {
      initialization : function() { },
      needSignin : function(popupUrl, pollUrl, pollRateMs) { },
      needValidation : function(popupUrl, pollUrl, pollRateMs) {},
      accepted : function(username, appToken, languageCode) {
        console.log("** SUCCESS! username:" + username +
          " appToken:" + appToken +
          " lang:" + languageCode);
      },
      refused: function(reason) {
        console.log("** REFUSED! " + reason);
      },
      error: function(code, message) {
        console.log("** ERROR! " + code + " " + message);
      }
    }
  };


  Pryv.Access.setup(settings);
</script>
<div id="body">
  <h1>ACCESS DEMO PAGE</h1>
</div>

</body>
</html>
